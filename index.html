<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta_title">Turbo Saver | Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white antialiased">

    <nav class="navbar">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2" onclick="location.reload()" style="cursor:pointer">
                <div class="logo-box"><i class="fa-solid fa-bolt-lightning text-primary"></i></div>
                <span class="text-xl font-black tracking-tighter uppercase font-inter">Turbo Saver</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="langToggle" class="lang-pill">
                    <i class="fa-solid fa-globe"></i> <span id="langBtnText">EN</span>
                </button>
                <a href="TurboSaver.apk" class="nav-download-btn">
                    <i class="fa-brands fa-android"></i> <span data-i18n="nav_download">App</span>
                </a>
            </div>
        </div>
    </nav>

    <header class="hero-container">
        <div class="container mx-auto px-4 text-center">
            <h1 class="hero-title">
                <span data-i18n="hero_title_1">حمل فيديوهاتك</span><br>
                <span class="text-gradient" data-i18n="hero_title_2">بسرعة توربو</span>
            </h1>

            <div class="download-card">
                <!-- أيقونات المنصات -->
                <div class="platforms-bar">
                    <div class="p-icon tiktok"><i class="fa-brands fa-tiktok"></i></div>
                    <div class="p-icon facebook"><i class="fa-brands fa-facebook"></i></div>
                    <div class="p-icon instagram"><i class="fa-brands fa-instagram"></i></div>
                    <div class="p-icon twitter"><i class="fa-brands fa-x-twitter"></i></div>
                    <div class="p-icon threads"><i class="fa-brands fa-threads"></i></div>
                </div>

                <!-- صندوق الإدخال المصلح -->
                <div class="input-wrapper-fixed">
                    <div class="relative-input-box">
                        <i id="linkIcon" class="fa-solid fa-link input-icon"></i>
                        <input type="text" id="urlInput" data-i18n-placeholder="input_placeholder" placeholder="ضع الرابط هنا..." class="clean-input">
                    </div>
                    <button id="downloadBtn" class="clean-btn">
                        <span data-i18n="btn_download">تحميل</span>
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>

                <div id="loader" class="loader-v3"></div>
                <div id="resultArea" class="result-area hidden"></div>
            </div>
        </div>
    </header>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
