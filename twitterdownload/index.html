<!DOCTYPE html>
<html lang="en" class="light" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X (Twitter) Video Downloader | TurboDwn</title>
    <meta name="description" content="Download videos and GIFs from X (formerly Twitter) fast and free.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#000000' } } } }</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { transition: background-color 0.3s, color 0.3s; } .dark-mode-text { color: #000; } .dark .dark-mode-text { color: #fff; }</style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col font-sans">

    <!-- Navbar -->
    <nav class="w-full bg-white dark:bg-gray-800 shadow-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
                    <i class="fa-solid fa-bolt text-blue-400 text-2xl"></i>
                    <span class="font-bold text-2xl tracking-tight">Turbo<span class="text-blue-400">Dwn</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <button id="langToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <i class="fa-solid fa-language text-xl"></i><span id="currentLangText" class="ml-1 text-sm font-medium uppercase">EN</span>
                    </button>
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <i id="themeIcon" class="fa-solid fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-3xl text-center space-y-8">
            <div class="space-y-4">
                <i class="fa-brands fa-x-twitter text-6xl dark-mode-text mb-2 drop-shadow-md"></i>
                <h1 class="text-4xl font-extrabold tracking-tight"><span data-i18n="heroTitle1">Download</span> <span class="dark-mode-text font-black">X (Twitter)</span></h1>
            </div>

            <div class="bg-white dark:bg-gray-800 p-2 sm:p-4 rounded-2xl shadow-lg flex flex-col sm:flex-row gap-2 border border-gray-100 dark:border-gray-700 transition-colors">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none icon-container">
                        <i class="fa-brands fa-x-twitter text-gray-400"></i>
                    </div>
                    <input type="url" id="videoUrl" class="block w-full pl-11 pr-4 py-4 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-gray-500 transition" placeholder="Paste X link here..." data-i18n-placeholder="inputPlaceholder" required>
                </div>
                <button id="searchBtn" onclick="handleSearch()" class="w-full sm:w-auto px-8 py-4 bg-black dark:bg-white dark:text-black hover:bg-gray-800 text-white font-bold rounded-xl shadow transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span id="searchBtnText" data-i18n="searchBtn">Search</span>
                </button>
            </div>

            <!-- Result Card -->
            <div id="resultCard" class="hidden bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 mt-6 text-left animate-fade-in transition-colors">
                <div class="flex flex-col md:flex-row gap-6 items-center md:items-start">
                    <div class="w-full md:w-1/3 aspect-video md:aspect-square bg-gray-100 dark:bg-gray-700 rounded-xl overflow-hidden shadow-sm flex items-center justify-center">
                        <img id="resThumbnail" src="" alt="Thumbnail" class="w-full h-full object-cover">
                        <i id="resThumbFallback" class="fa-solid fa-film text-4xl text-gray-400 hidden absolute"></i>
                    </div>
                    <div class="w-full md:w-2/3 flex flex-col gap-4">
                        <h3 id="resTitle" class="text-lg font-bold text-gray-900 dark:text-white line-clamp-2">X Video</h3>
                        <div class="flex flex-col sm:flex-row gap-3 mt-auto pt-2">
                            <a id="btnDownloadVideo" href="#" target="_blank" class="flex-1 px-4 py-3 bg-green-500 hover:bg-green-600 text-white text-center font-bold rounded-xl shadow transition flex justify-center items-center gap-2"><i class="fa-solid fa-video"></i> <span data-i18n="dlVideoBtn">Download Video</span></a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorMsg" class="hidden text-red-500 font-bold mt-4"></div>
            <div class="pt-4"><a href="/" class="text-sm text-blue-400 hover:underline" data-i18n="backHome">&larr; Back to all tools</a></div>
        </div>
    </main>

    <script>
        const themeToggleBtn = document.getElementById('themeToggle'); const themeIcon = document.getElementById('themeIcon');
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); themeIcon.classList.replace('fa-moon', 'fa-sun'); } else { document.documentElement.classList.remove('dark'); themeIcon.classList.replace('fa-sun', 'fa-moon'); }
        themeToggleBtn.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); if (document.documentElement.classList.contains('dark')) { localStorage.theme = 'dark'; themeIcon.classList.replace('fa-moon', 'fa-sun'); } else { localStorage.theme = 'light'; themeIcon.classList.replace('fa-sun', 'fa-moon'); } });

        const MY_SERVER_API = "https://turbo-saver-api.onrender.com/direct?url=";

        const translations = {
            en: { heroTitle1: "Download", inputPlaceholder: "Paste X link here...", searchBtn: "Search", processing: "Processing...", dlVideoBtn: "Download Video", backHome: "&larr; Back to tools", errorEmpty: "Enter valid link!", errorFetch: "Error processing the link." },
            ar: { heroTitle1: "تحميل مقاطع", inputPlaceholder: "ضع رابط إكس هنا...", searchBtn: "بحث", processing: "جاري المعالجة...", dlVideoBtn: "تحميل الفيديو", backHome: "العودة للأدوات &rarr;", errorEmpty: "الرابط غير صحيح!", errorFetch: "حدث خطأ." }
        };

        let currentLang = localStorage.getItem('lang') || (navigator.language.startsWith('ar') ? 'ar' : 'en');
        function applyLang() { 
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerHTML = t[el.getAttribute('data-i18n')] || el.innerHTML);
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.setAttribute('placeholder', t[el.getAttribute('data-i18n-placeholder')]));
            document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr'); document.documentElement.setAttribute('lang', currentLang);
            const isAr = currentLang === 'ar';
            document.querySelector('.icon-container').className = `absolute inset-y-0 ${isAr ? 'right-0 pr-4' : 'left-0 pl-4'} flex items-center pointer-events-none icon-container`;
            document.getElementById('videoUrl').className = `block w-full ${isAr ? 'pr-11 pl-4' : 'pl-11 pr-4'} py-4 rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-gray-500 transition`;
            document.getElementById('currentLangText').innerText = currentLang.toUpperCase();
        }
        applyLang();
        document.getElementById('langToggle').addEventListener('click', () => { currentLang = currentLang === 'en' ? 'ar' : 'en'; localStorage.setItem('lang', currentLang); applyLang(); });

        async function handleSearch() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const btnText = document.getElementById('searchBtnText');
            const searchBtn = document.getElementById('searchBtn');
            if (!urlInput) { document.getElementById('errorMsg').innerText = translations[currentLang].errorEmpty; document.getElementById('errorMsg').classList.remove('hidden'); return; }
            document.getElementById('errorMsg').classList.add('hidden'); document.getElementById('resultCard').classList.add('hidden');
            btnText.innerText = translations[currentLang].processing; searchBtn.disabled = true; searchBtn.classList.add('opacity-70');

            try {
                const response = await fetch(MY_SERVER_API + encodeURIComponent(urlInput));
                const jsonResponse = await response.json();
                if (jsonResponse.status === "success" && jsonResponse.video_url) {
                    if (jsonResponse.thumbnail) { document.getElementById('resThumbnail').src = jsonResponse.thumbnail; document.getElementById('resThumbnail').classList.remove('hidden'); document.getElementById('resThumbFallback').classList.add('hidden'); } 
                    else { document.getElementById('resThumbnail').classList.add('hidden'); document.getElementById('resThumbFallback').classList.remove('hidden'); }
                    document.getElementById('resTitle').innerText = jsonResponse.title || "X Video";
                    document.getElementById('btnDownloadVideo').href = jsonResponse.video_url;
                    document.getElementById('resultCard').classList.remove('hidden');
                } else { document.getElementById('errorMsg').innerText = translations[currentLang].errorFetch; document.getElementById('errorMsg').classList.remove('hidden'); }
            } catch (e) { document.getElementById('errorMsg').innerText = translations[currentLang].errorFetch; document.getElementById('errorMsg').classList.remove('hidden'); } 
            finally { btnText.innerText = translations[currentLang].searchBtn; searchBtn.disabled = false; searchBtn.classList.remove('opacity-70'); }
        }
    </script>
</body>
</html>
